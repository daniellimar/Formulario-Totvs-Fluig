<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="form" role="form">

        <div class="panel panel-primary">
            <div class="panel-heading">Requisitante</div>
            <div class="panel-body">
                <div class="row p-5 mt-3">
                    <div class="col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <label for="documentoIdentidade">CPF</label>
                        <input type="text" id="documentoIdentidade" name="documentoIdentidade" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="text" id="dataNascimento" name="dataNascimento" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Ponto Comercial</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h6>Tipo de Loja</h6>
                    </div>
                    <br>
                    <div class="col-md-1">
                        <div class="custom-radio custom-radio-primary">
                            <input type="radio" name="tipoPonto" id="radio1" value="quiosque">
                            <label for="radio1">Quiosque</label>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="custom-radio custom-radio-primary">
                            <input type="radio" name="tipoPonto" id="radio2" value="loja">
                            <label for="radio2">Loja</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h6>Dias de funcionamento:</h6>
                    </div>
                    <div class="custom-checkbox-group" id="diasSemana">
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox1" name="diasSemana1" value="Segunda-feira">
                            <label for="checkbox1">Segunda-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox2" name="diasSemana2" value="Terça-feira">
                            <label for="checkbox2">Terça-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox3" name="diasSemana3" value="Quarta-feira">
                            <label for="checkbox3">Quarta-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox4" name="diasSemana4" value="Quinta-feira">
                            <label for="checkbox4">Quinta-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox5" name="diasSemana5" value="Sexta-feira">
                            <label for="checkbox5">Sexta-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox6" name="diasSemana6" value="Sábado-feira">
                            <label for="checkbox6">Sábado-feira</label>
                        </div>
                        <div class="custom-checkbox custom-checkbox-success">
                            <input type="checkbox" id="checkbox7" name="diasSemana7" value="Domingo">
                            <label for="checkbox7">Domingo</label>
                        </div>
                    </div>
                </div>

                <hr>

                <h4>Endereço</h4>

                <div class="row">
                    <div class="col-md-2">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="cep.js"></script>
<script>
    FLUIGC.calendar('#dataNascimento');

    $(document).ready(function () {
        $('#telefone').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
        $('#dataNascimento').mask('00/00/0000');
        $('#documentoIdentidade').mask('000.000.000-00');
    });
</script>

<style>
    form {
        max-width: 90vw;
    }

    #diasSemana {
        padding-left: 1em;
    }
</style>
</body>
</html>
